<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eirini's Blog!{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #676365;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            width: 100%;
            padding-left: 0;
            padding-right: 0;
            background-color: #9e614e61;
        }
        
        .sidebar {
        background-color: #ffffff; 
        padding: 20px; 
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><em>{% block header %}Eirini's Blog!{% endblock %}</em></h1>
        </header>
    </div>
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Homepage</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </nav>
    
<br>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% block body_block %}

                {% endblock %}
            </div>
            <div class="col-md-4 sidebar">
                {% block sidebar_block %}
               <p>This is the sidebar content</p>
                
                {% endblock %}
            </div>

           

        </div>
    </div>

    <footer class="footer bg-light">
        <div class="container">
            <p>&copy; 2024 Eirini's Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
